<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <div class="container">
      <!-- LEFT COLUMN -->
      <div>
        <h3 id="home-title" class="title">HOME</h3>
        <p id="home-score" class="score display">0</p>
        <div class="scores-btn-container">
          <button class="score-btn" onclick="add1PointHome()">+1</button>
          <button class="score-btn" onclick="add2PointsHome()">+2</button>
          <button class="score-btn" onclick="add3PointsHome()">+3</button>
        </div>
        <div class="fouls-container">
          <h4 class="subtitle">FOULS</h4>
          <p id="home-fouls" class="fouls display">0</p>
          <button class="score-btn" onclick="addFoulHome()">+1</button>
        </div>
      </div>
      <!-- MIDDLE COLUMN -->
      <div id="middle-column">
        <div class="timer-container">
          <div id="timer" class="timer display">
            <span id="minute" class="timer-digit">00</span>
            <span class="timer-text">:</span>
            <span id="second" class="timer-digit">00</span>
          </div>
          <div class="timer-btn-container">
            <button id="start" class="timer-btn" onclick="start()">
              Start
            </button>
            <button id="pause" class="timer-btn" onclick="stop()">Stop</button>
            <button id="stop" class="timer-btn" onclick="reset()">Reset</button>
          </div>
        </div>
        <div class="period-container">
          <h3 class="period-title title">PERIOD</h3>
          <p id="period" class="period display">0</p>
          <p />
          <div class="period-btn-wrap">
            <button
              id="period-btn"
              class="period-btn score-btn"
              onclick="addPeriod()"
            >
              +1
            </button>
          </div>
        </div>
        <button id="new-game-btn" onclick="newGame()">New game</button>
      </div>
      <!-- RIGHT COLUMN -->
      <div>
        <h3 id="guest-title" class="title">GUEST</h3>
        <p id="guest-score" class="score display">0</p>
        <div class="scores-btn-container">
          <button class="score-btn" onclick="add1PointGuest()">+1</button>
          <button class="score-btn" onclick="add2PointsGuest()">+2</button>
          <button class="score-btn" onclick="add3PointsGuest()">+3</button>
        </div>
        <div class="fouls-container">
          <h4 class="subtitle">FOULS</h4>
          <p id="guest-fouls" class="fouls display">0</p>
          <button class="score-btn" onclick="addFoulGuest()">+1</button>
        </div>
      </div>
    </div>
    <script src="assets/js/index.js"></script>
  </body>
</html>
